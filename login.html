<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" href="./font-awsome/css/all.min.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <header class="overflow-auto vh-100">
            <div class="container ">
                <div class="form-container w-75 m-auto shadow-lg text-center p-5 my-5">
                    <h1 class="text-info fw-normal mb-4">Smart Login System</h1>
                    
                    <input type="email"
                    class="form-control w-100 my-3  py-2 border border-1 border-white text-white"
                    placeholder="Enter Your Email" required 
                    />
                    
                    <p id="emailMessage" class="text-white"></p>
                    <input type="password" 
                        class="form-control w-100 my-3 py-2 border border-1 border-white text-white"
                        placeholder="Enter Your Password" required 
                    />

                    <p id="passwordMessage" class="text-white"></p>

                    <button id="login" class="btn btn-outline-info w-100 py-2 me-5">Log In</button>
            
                    <p class="text-white fs-6 py-3">Don't have an account? <a href="./pages/signup.html" class="text-white text-decoration-none">Sign Up</a></p>
    
                </div>
            </div>

        </header>

        <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
        <script src="./js/login.js"></script>
    </body>

</html>
